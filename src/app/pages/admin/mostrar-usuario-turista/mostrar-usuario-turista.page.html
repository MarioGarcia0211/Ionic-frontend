<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Turistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/crear-turista" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list>
    <ion-item *ngFor="let a of turistas|async" lines="full">
      <ion-card (click)="openDetailModalTaqui(a)">
        <ion-card-content>
          <ion-label><strong>Nombre: </strong>{{a.name}}</ion-label>
          <ion-label><strong>Apellido: </strong>{{a.lastname}}</ion-label>
          <ion-label><strong>Email: </strong>{{a.email}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
